<p align="center">　</p>
<p align="center"><font face="華康魏碑體(P)" color="#000080">選擇作室內設計,其實我考慮了許久,原因很多,例如志向不明確,興趣不明顯......</font></p>
<p align="center"><font face="華康魏碑體(P)" color="#000080">但列出清單,依個人興趣和能力稍作考慮之後,才決定要做室內設計.</font></p>
<p align="center"><font face="華康魏碑體(P)" color="#000080">　</font></p>
<p align="center"><font face="華康魏碑體(P)" color="#000080">以前一直認為,室內設計就是把一間房子內的佈置設計成自己或是他人喜歡的就好了,一直到這次為了</font></p>
<p align="center"><font face="華康魏碑體(P)" color="#000080">做這個上網找資料,才發現原來室內設計不只是這樣,光是風格就有許多種,簡單的,華麗的,自然的......設</font></p>
<p align="center"><font face="華康魏碑體(P)" color="#000080">計方式又依深度和內容分了將近十多種,光這些就讓人看了眼花撩亂,更別提佈置中須注意的種種細節.</font></p>
<p align="center"><font face="華康魏碑體(P)" color="#000080">經過這一系列的搜尋,研究和探討,我了解的室內設計是一門非常有深度的學問,或許我能在這之中找的興趣和熱情.</font></p>
