<SCRIPT language=JavaScript1.2>
var it=0
var head="display:''"
function initialize(){
mytext=typing.innerText
var myheight=typing.offsetHeight
typing.innerText=''
document.all.typing.style.height=myheight
typeit()
}
function typeit(){
typing.insertAdjacentText("beforeEnd",mytext.charAt(it))
if (it<mytext.length-1){
it++
setTimeout("typeit()",100)
}
else
return
}
if (document.all)
document.body.onload=initialize
</SCRIPT>

<SPAN id=typing style="HEIGHT: 2px; visiblity: hidden">

<P><FONT color=#00000>　　這次的網頁設計教學，雖然有些技巧我在國小國中幫忙班上製作班網的</p>

<p align="left">時候就已經會了，但是有些技巧卻是新學到的，多學一些跟東西或許對未來</p>

<p align="left">的大學課程會有幫助。或許是因為課堂上時間不足吧，所以能學習到的其實</p>

<p align="left">有限，而藉由這次的資料收集我也更了解一些電腦的起源，了解電腦的發展</p>

<p align="left">。畢竟，電腦在近代科技發展可是佔有舉足輕重的地位，曾經聽過一句話，</p>

<p align="left">「世界這個競技場正在被剷平」進而使人才在全世界之間流通，而扮演這幕</p>

<p align="left">後推手的角色就是電腦，相信在未來的十年、二十年，電腦的功能會變的更</p>

<p align="left">強大，科技的發展更是無可限量。</p></FONT></P>
