<p align="center" style="line-height: 150%; margin-left: 50; margin-right: 50; margin-top: 20; margin-bottom: 20"><span style="letter-spacing: 2pt"><b>看電影是很多人的休閒活動，包括我在內，然而我們在看電影的時候，往往都只看到光鮮亮麗的演員，而忽略了那些在幕後辛苦工作呈現美好畫面的工作人員。其實電影已經有了很久的歷史，電影工業也一直在進步中，而我對這電影藝術很有興趣也感到好奇，所以決定把電腦課網站的主題定為電影幕後。</b></span></p>
<p align="center" style="line-height: 150%; margin-left: 50; margin-right: 50; margin-top: 20; margin-bottom: 20"><b><span style="letter-spacing: 2pt">為了做這個網站而找了很多資料，也學到很多關於電影方面的知識，以後在看電影的時候，會多思考導演與編劇、拍攝的手法、運鏡所要呈現的意境，而不只是幕前的表演工作者，看到電影更豐富的一面。</span></b></p>
