<p align="center">雖然以前也有做過網站&nbsp;&nbsp;  
但都只有架構沒有內容</p>
<p align="center">這次真的是一次很難得的機會&nbsp;&nbsp;  
我想以後應該也不會有這種機會了吧</p>
<p align="center">對於一個對作網站實在沒什麼興趣的我來說&nbsp;&nbsp;

<p align="center">真的是很高興終於做完了^^&nbsp; </p>
<p align="center">&nbsp;從上學期到現在不知多少年輕的歲月已經和我說掰掰</p>
<p align="center">終於到了要和心血結晶說再見的時候了&nbsp;&nbsp;  
有著許多的不捨&nbsp;&nbsp; 卻也有雀躍的感覺&nbsp;&nbsp; </p> 
<p align="center">高中三年的電腦課終於要在這裡畫上句點 </p>
<p align="center">　</p>
<p align="center">　</p>
<p align="center">希望大家能夠好好愛惜自己的小他他</p>
