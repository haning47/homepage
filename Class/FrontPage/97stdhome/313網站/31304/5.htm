<p align="center">　</p>

<p align="center"><font color="#008080">在這忙碌又令人感到疲憊的高三考生生活中</font></p>
<p align="center"><font color="#008080">實在是很開心能夠有電腦課這樣的機會忙裡偷閒</font></p>
<p align="center"><font color="#008080">既輕鬆又可以學到不少東西</font></p>
<p align="center"><font color="#008080">重拾好一陣子沒碰的網頁製作</font></p>
<p align="center"><font color="#008080">不免感到有些陌生</font></p>
<p align="center"><font color="#008080">但是在老師的耐心指導之下</font></p>
<p align="center"><font color="#008080">也是頗有成效</font></p>
<p align="center"><font color="#008080">雖然因為只有利用電腦課的時間</font></p>
<p align="center"><font color="#008080">無法有很好的作品</font></p>
<p align="center"><font color="#008080">仍是學到許多好用的技巧</font></p>
<p align="center"><font color="#008080">希望還能有如此的機會學習如何製作精美的網頁</font></p>
<p align="center">　</p>
