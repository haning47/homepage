<p align="center">　　我覺得貴賓狗真的很可愛，這個高齡化社會需要一隻狗的陪伴，貴賓狗又可愛又乖是大家非常適合的選擇。</p>

<p align="center">　　我覺得做網頁真的很有收穫欸，實在是很厲害唷，但其實有點麻煩，而且現在大家都馬用部落格，我又不喜歡做電腦方面的活動，無法體會其樂趣真的非常可惜。因為無法體會樂趣，所以我打一則笑話給大家一起分享。</p>

<p align="center">請問氧氣和二氧化碳，哪一個比較美？<br>
<br>
答案：氧氣<br>
<br>
因為氧氣會助燃<br>
<br>
助燃就是美 (自然就是美)</p>

<p align="center">　　我不知道心得要打什麼，廢話就不多說了，時間要寶貴，收穫多到只能用心去體會而不能言傳。</p>

<p align="center">　</p>
