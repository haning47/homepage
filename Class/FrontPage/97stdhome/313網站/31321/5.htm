<body background="images/back1.jpg">

<p align="center"><img border="0" src="images/title5.gif" width="470" height="64"></p>
<p align="left">&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <font face="華康流隸體">雖然這不是第一次在電腦課做網頁，但是最有自主性的一次。以往都只是照著老師所給的主題及材料來製作網頁，很制式化地架構網頁。但這學期的電腦課，老師給我們更大的空間可以自由選擇題目和網頁內容，做出的網站還可以拿去去作為推甄用，非常實用。</font></p>
<p align="left"><font face="華康流隸體">&nbsp;&nbsp;&nbsp; 
流行搖滾是我在高中一直開始接觸的樂風，因此我決定以它為題材，希望可以藉由製作網頁了解更多有關搖滾的知識，也和大家分享我的音樂觀。搖滾，在台灣雖然不是最主流的音樂，但卻附含變化，有重金屬，也有輕搖滾，甚至有以木吉為主的acoustic 
rock，令我深深為之著迷。</font></p>
