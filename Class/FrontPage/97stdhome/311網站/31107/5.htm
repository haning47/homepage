雖然以前已經學過網頁製作,但是這次學到[多不一樣的功能,讓以前當版的網站能夠更像一個有系統的網站。</p>
<p style="margin-bottom: 1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
而這一次的主題,也是我一直很感興趣的一個部分,因為之前參加營對時有學長用控制作出很多不可思議的程式,讓物件能聽不同的指令動作,讓我覺得很新鮮,因此我想研究並且學習這個議題,讓我在大學時已有所認識,並能提早做出準備。</p>
