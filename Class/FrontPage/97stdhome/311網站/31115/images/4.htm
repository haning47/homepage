<p align="center"><font face="華康魏碑體" color="#009933"><b>熱帶雨林充滿許許多多未知的生物等著我們去發覺。</b></font></p>
<p align="center"><font face="華康魏碑體" color="#009933"><b>做這個報告時了解到許多生物特殊的面貌和與眾不同</b></font></p>
<p align="center"><font face="華康魏碑體" color="#009933"><b>的特性，複雜的食物鏈，各種生物皆有自己生存的理</b></font></p>
<p align="center"><font face="華康魏碑體" color="#009933"><b>由，缺一不可，就像是每個人都是獨一無二一樣。</b></font></p>
<p align="center"><font face="華康魏碑體" color="#009933"><b>讀完眾多有關熱帶雨林複雜文明的文章，明白了很多</b></font></p>
<p align="center"><font face="華康魏碑體" color="#009933"><b>，未什麼城市文明會突然出現又突然消失，廣大的居明</b></font></p>
<p align="center"><font face="華康魏碑體" color="#009933"><b>在一世紀間消失，所剩無幾。</b></font></p>
<p align="center"><font face="華康魏碑體" color="#009933"><b>做完這次報告，之後的我不會使我自己懶散的去尋找</b></font></p>
<p align="center"><font face="華康魏碑體" color="#009933"><b>知識，而是會越來越主動，更積極的去尋找自己所不</b></font></p>
<p align="center"><font face="華康魏碑體" color="#009933"><b>知道的，使自己更好。</b></font></p>
