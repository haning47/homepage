      <td width="100%" height="259"><font face="華康少女文字W3" size="4" color="#008080"><b>　　旅遊，可以了解到各地的文化風情。這世界七大奇景是公認的「財寶」，相信為有自己親身到此地拜訪，才能夠真正體會到他的美吧！世界七大奇景：萬里長城、美國大峽谷、古夫金字塔、吳哥窟、泰姬馬哈陵和比薩斜塔，透過這次網頁製作、蒐集資料、欣賞圖片、旅遊者的分享等，無一不讓我對這世界的珍寶又多添了幾分敬意。每次電腦課一點一點的學和一點一點的做，終於有個不錯的網頁成形，實在是有種成就啊！希望未來的某一天能到世界各地擴展自己的視野。</b></font></td>
