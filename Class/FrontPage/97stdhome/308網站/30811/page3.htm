<p align="left" style="line-height: 200%; margin-top: 9">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
<b><font size="4">透過這次的製作網站,不僅了解了網站的製作,原本不太精通網頁製作的我在老師一步一步的教導下，學會了好多的技巧，還有更重要的是訓練我找資料和整理資料的能力，發現了太陽能的發展,雖然原理很簡單,可是對人類的貢獻卻是十分深遠的,這也是我為什麼會選擇太陽能的原因,看到近年來天氣變化越來越劇烈,原本應該要很寒冷的冬天,不再是以往在街上看的每個人都穿著厚重的外套,圍著一圈又一圈的圍巾在清冷的街道上行走,反倒是頂著劇烈的陽光就像夏天一樣,看到現在環境污染的情形使我不得不為我們的星球擔憂!</font></b></p>

<p align="left" style="line-height: 200%; margin-top: 9"><font size="4"><b>　　雖然現在太陽能</b></font><b><font size="4">的發展還是有許多的障礙,但我希望在這項沒有污染的發電技術能夠取代每個人日常生活的用電方式！</font></b></p>
