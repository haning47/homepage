製作網頁的心得......</font></p>
<p align="left"><font face="華康少女文字W3(P)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
對於一個電腦白痴來說,能做出這麼一個網頁真的很神奇.雖然沒什麼內容,排版也亂七八糟,美工也用的不好,但是一點一滴架起來的網站也花了我花了不少時間和心血.雖然很粗糙,但也讓我知道了一個很重要的道理-只要有心,沒什麼是做不到的!這次的製作過程也開始讓我對電腦多了些興趣,以前認為很難完成的東西,其實只要幾個簡單的步驟就可以完成,以後如果還有機會的話,要架設一個真正有用的網站,幫助需要的人!!!</font></p>
