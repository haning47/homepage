<p align="center">&nbsp;&nbsp;&nbsp; 現代人注重飲食</p>

<p align="center">卻忽略了均衡飲食的重要</p>

<p align="center">例如攝取過多的油脂類及蛋白質、缺乏維生素及纖維質等</p>

<p align="center">水果含有豐富的維生素、礦物質以及纖維質</p>

<p align="center">因此飯後以水果取代甜品或飲料</p>

<p align="center">能使飲食更加均衡</p>

<p align="center">藉由這次的作業</p>

<p align="center">我對水果的成分及功效有了進一步的認識</p>
