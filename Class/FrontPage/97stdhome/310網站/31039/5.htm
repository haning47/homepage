<p align="left"><font color="#FFFFFF">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
這次網頁實做可算是第一次作出屬於我自己的網站，之前都只是知道片面的製作方法，但都沒有真正整合起來作一個完整的網站，雖然不是說做的很好，不過在我眼中，我做的永遠是最棒的，有了老師在一旁的尊尊教誨，我逐次逐步的慢慢完成我的作品，我也會將這次所學套用到將來，作出屬於自己專業、獨一無二的網站來，而不是一貫的的複製貼上。</font></p>
<p align="left"><font color="#FFFFFF">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
在找尋資料的過程中，我發現了許多以前不太明瞭的知識，也藉由這次製作網頁更加牢記在心，將來某天會把這些知是放在我自己的網站上繼續傳承下去，一切的知識都是從電腦上的「ctrl+c&nbsp; 
and&nbsp;&nbsp; ctrl+v」&nbsp;&nbsp; 上學來的。</font></p>
