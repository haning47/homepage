<p align="center">　</p>

<p>　　經過這次自己製作網頁，我學會了很多以前沒學過的程式。像是photoimpact和frontpage，這讓我對電腦的知識又上了一層。可說是受益良多！</p>

<p>　　我也深刻了解，要經營一間網站是非常難的。我們也只是從最基礎、最入門的方向做起，就花了好幾個禮拜的時間，這樣便不難了解那些有聲有色、內容豐富的網站需要多少時間與心力了！</p>

<p>　　當然最重要的是我對電池的認識更多了，我學到許多課本的內容之外的擴充，讓我有很大的收穫。</p>
