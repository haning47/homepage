<p align="left">&nbsp;&nbsp;&nbsp; 這一次的電腦作業讓我受益良多,讓我學到了很多製作網頁的技巧,雖然在國小時就已經學過了網頁設計,但是並沒有那麼的深入,這次的電腦課程讓我能夠更充實自己,也第一次讓我覺得作網頁原來是一件那麼容易的事(其實是因為有別人的指導啦XD)。&nbsp;</p> 

<p align="left">&nbsp;&nbsp;&nbsp; 選牛頓來當我這一次的主題是因為我本身很喜歡物理這門科目,而牛頓對物理的貢獻非常的多,所以做這次的作業也讓我能夠更了解物理.更了解牛頓,總而言之我非常喜歡這次的作業,也非常的喜歡電腦這門科目!!!!</p>
