<p><b><font face="華康少女文字W3(P)" color="#FF6666" size="5">在科技越來越進步的現代，許多化石燃料的應用範疇日漸廣泛，使得人們的生活更加便利，然而這些化石燃料的使用卻會對地球的環境造成很大的傷害，最好的方法即是發展乾淨、無污染的新能源。</font></b></p>
<p><b><font face="華康少女文字W3(P)" color="#FF6666" size="5">&quot;太陽能&quot;即是一種對未來能源發展一個很好的選擇，取自大自然，也不會產生任何廢棄物，相信會有很大的發產潛力，為人類的科技帶來更上層樓的績效。</font></b></p>
