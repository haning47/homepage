<body bgcolor="#000000" text="#FFFFFF">

<p align="center"><img border="0" src="images/title4.gif" width="466" height="56"></p>

<p align="left"><font face="華康行書體(P)">小學時已經做過網頁，但是許久沒碰使我有些生疏，再一次接觸，讓我更認真的學習．雖然因為時間的不充足，導致作品似乎比小學的還要差，不過，我將利用今年暑假的空檔，重新架構一個別具特色的網站．</font></p>
<p align="left"><font face="華康行書體(P)">之所以會想以氣象作為此次的主題，是因為本人的愛好，並且申請科系也剛好派的上用場．經由這次製作網頁的過程讓我更了解，更種因素有可能形成的環境變化，讓我在未來學席的過程能有更好的基礎．</font></p>
<p align="left"><font face="華康行書體(P)">製作的過程讓我學到了更多ｐｈｏｔｏｉｍｐａｃｔ的功能，讓我對於影像處理的掌握度更上一層．</font></p>
