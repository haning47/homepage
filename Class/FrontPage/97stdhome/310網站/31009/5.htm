<p align="left"><font face="標楷體" size="4" color="#FFFFFF"><b>&nbsp;&nbsp;&nbsp; 
雖然小學</b></font><font face="標楷體" size="4" color="#FFFFFF"><b>的電腦課也曾學習如何製作網頁(Nano)，但是我覺得高中的(Front 
Page)更有深度</b></font><font face="標楷體" size="4" color="#FFFFFF"><b>。</b></font><font face="標楷體" size="4" color="#FFFFFF"><b>不僅讓我在這次有趣的課程中學習新的技能，更在為製作網頁而查詢資料的過程中，重新對自己所感興趣的主題有所認識並吸收更多知識。</b></font></p>
<p align="left"><font face="標楷體" size="4" color="#FFFFFF"><b>　　以前使用網路時看到各式各樣有趣又有特色的網頁時，總是很羨慕並且好奇，一直都想要好好學習這項技能。但是直到開始學習Front 
Page，我才覺得和小學的程度相比簡直是小巫見大巫!　</b></font></p>
<p align="left"><font face="標楷體" size="4" color="#FFFFFF"><b>　　而我選擇〔管理〕作為我的主題，是因為我覺得管理與我們的生活息息相關，它們是如此的重要，然而我們對管理的了解都十分有限，因此我想對這方面做研究並且將它學以致用!</b></font></p>
