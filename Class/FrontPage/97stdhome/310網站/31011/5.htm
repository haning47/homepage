<p>　　<b><font face="華康魏碑體" color="#3366FF">當初會選&quot;人工智慧　</font><font color="#3366FF">ＡＩ</font><font face="華康魏碑體" color="#3366FF">&quot;作為網站的主題，除了自己本身對電腦程式有興趣，想念資訊工程學系之外，另一個促使我選ＡＩ作為主題的契機就是－－高一時，美術老師放給我們看的影片。</font></b></p>
<p><b><font face="華康魏碑體" color="#3366FF">　　那是有關德國古根漢美術館邀請各國藝術家去完成他們心目中的藝術品－－但是必須結合人工智慧。從藝術家的作品，我可以從中看到他們的創意，我深受那結合人工智慧，充滿五光十色，迷幻的作品所感動，因此，當老師要我們選一個主題時，我就決定選人工智慧作為我的主題。</font></b></p>
<p><b><font face="華康魏碑體" color="#3366FF">　　經由自己做網頁，我學到了不少技巧，也對網頁設計更有信心了呢!</font></b></p>
