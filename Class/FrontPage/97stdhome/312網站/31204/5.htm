<p align="center"><img border="0" src="images/title5.gif" width="484" height="76"></p>

<p align="left">我們常常上網瀏覽各式各樣的網站,以前覺得架設一個網站是很不容易的事,但是經過這段時間,老師每個禮拜教一.二個效果或功能,然後我們操作練習,一點一滴我們自己的網站也成形了,有點不可思議!</p>
<p align="left">網站的主題是「建築」,其實我沒有去過很多國家,還沒有機會親眼看到那些宏偉的建築物,但是看過許多雜誌.網站.電視節目的相關介紹,世界的各個角落每一個建築物都有不同故事,如果你覺得某個建築很漂亮,你去了解它的背景.故事會發現它更有意義!!!!現在我只能遠遠地欣賞那些美麗的建築物,但我希望有一天能夠親自去縣場體驗那種震撼.</p>
