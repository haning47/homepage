<body background="images/back0.jpg">

<p align="center"><img border="0" src="images/title5.gif" width="570" height="61"></p>

<p align="left" style="line-height: 150%">　　這次製作網頁使用的功能較以前細緻，例如下拉式選單的製作，就讓網頁的方便性大大提升，也讓網頁看起來更專業。網頁的製作過程中，我更發現許多連結不像單純地製作檔案，如果一個環節沒處理好，便可能導致程式錯誤，而使網頁在網路上有很多地方有缺陷，最常見的就是圖片無法顯示。並不是我們認為可以，程式就能夠執行，它必須是通用的語言才可以。</p>

<p align="left" style="line-height: 150%">　　室內設計這個主題我一直都很有興趣，這次作為網頁製作的內容，更發現網路上關於它的資訊也不少，以前雖然有接觸，但沒有看過較學術性的解釋。不過，這些資料雖來自不同的網站，往往也有雷同之處，整理這些資料花了不少時間。</p>
