<p align="left">&nbsp;&nbsp;&nbsp; <font color="#FFFFFF">天工開物,在印'象裡它不過只是一本古代時候的工具書,幾經探查下,才發現裡面包羅萬象.藉由這次架設網站的學習,一邊獲取網頁知識,一邊深入了解宋應星之名著,利用現代科技表現古典技術,別有一番滋味!但其相同之處-同樣複雜,大概從古至今,能被廣為流傳的,應都是些''技術流''&nbsp; 
現在卻分門別類,變得更詳細了,物理.化學.材料.機械.......等等,從前皆屬於''工藝'' 
宋應星竟單挑大樑,包攬所有項目,專研數年,窮其一生完成此書,我想這種精神是大家可以效法的.</font></p>
