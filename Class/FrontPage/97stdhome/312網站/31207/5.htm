<p align="left">　　透過這次的網頁製作，才領悟到製作網頁的費時及耗力，也了解了網站站主的辛苦。另外也透過這次，更加的認識了光纖通訊，了解了很多以往都不知道的知識，真是受益匪淺。</p>
<p align="left">　　網站的主題是光纖通訊，但之前說老實話我只知道光纖的材料及性質還要大概的作用，並不知道他有那麼多奇妙的效用及優點，讓我真的覺得極為神奇。不過因為這次真的學到很多東西，讓我很感謝。</p>
