<div class=Section1>

<p align=center style='text-align:center'><span lang=EN-US><img width=487
height=58 id="_x0000_i1025" src="images/title5.gif" border=0></span></p>

<p align=center style='text-align:center'><span style='font-size:20.0pt;
font-family:標楷體'>這次製作這個網站，我學到了很多東西。例如：使用<span class=SpellE><span lang=EN-US>PhotoImpact</span></span>處理圖片、標題以及製作電子相簿使用<span
class=SpellE><span lang=EN-US>Frontpage</span></span>將各種頁面連結。而這次因為蒐集資料，也讓我更了解梵谷的生平及畫風。在他所有的作品中，我最喜歡的是星夜〈<span
lang=EN-US>The Starry Night</span>〉這幅畫，這是他晚年住在精神病院的作品。畫中除了房子的形體正常外，天空竟然捲起了漩渦！看起來很特別也很可愛，感覺就像頭昏了，連世界也一起開始旋轉了。雖然這次的網頁做的很簡略，但我相信他已為我打下許多網頁製作的基礎。<span
lang=EN-US><o:p></o:p></span></span></p>

<p align=center style='text-align:center'><span lang=EN-US><o:p>&nbsp;</o:p></span></p>
