    <p align="left">&nbsp;這次的電腦作業，上了很多電腦程式的應用，讓我受益良多。裡頭教的網頁設計讓我可以從什麼都不知道的情形下一點一滴的慢慢把他學起來，電腦課所教的，我相信應該可以運用在上大學時期做作業的時候。當然此次我做光纖通訊時，閱讀了許多的相關資料，也讓我能夠更了解光纖通訊的相關產業、和用途，讓我覺得還瞞值得的。</p>
