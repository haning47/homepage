<p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
<font size="4" face="標楷體">永續發展無疑是我們現在最重要的課題，美麗又特別的地球只有一個，我們深知石油、煤即將消耗殆盡</font><font size="4" face="標楷體">，我們急切的需要一個嶄新的能源，「零污染、無限循環」，抬頭看看天空，永遠高掛在天上的太陽，或許就是我們的新希望。</font></p>
<p align="left">　</p>
<p align="left"><font size="4" face="標楷體">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
太陽能發電技術</font><font size="4" face="標楷體">，繁複又困難，因此使我很想深入了解其中的奧秘</font><font size="4" face="標楷體">，藉由這次的電腦課，使我有機會廣泛的查資料，有系統的整理，使我獲益良多，很開心可以把自己統整的知識，製作成自己的網站，供大家參考。</font></p>
<p align="left">　</p>
<p align="left"><font size="4" face="標楷體">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
相信大家都跟我一樣</font><font size="4" face="標楷體">，對太陽能技術充滿興趣，希望藉由我的網站，能夠讓大家多一分分的了解，也可以更愛惜我們的環境，珍惜我們所擁有的，綠色革命已經展開。</font><font size="4" face="標楷體"><br>
