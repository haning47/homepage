<p align="center">　</p>
<p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;透過這次的電腦課，雖然製作方式主要是以老師帶領，但是製作模式及風格就會因人而異，我藉由上課的時間查詢更多有關土木工程的資料，也因此，我更加了解土木工程，並且有許多的感觸，我發現，土木工程的範疇很大，有分很多組，如營建、結構、水利、大地等等。 </p>
<p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
現代社會中，人類的日常生活無不與各式各樣的土木工程發生密切的關係。從住屋、高樓、公路、管道、堤壩、碼頭、機場、運河、橋樑、到鐵路等，都為人類提供各種生活的必需品與服務。無論居住工作交通休閒生產教育等等，只要人存在於地球上一日，就需要土木工程業提供各結構物來使用，也為此，我更家的想當個土木工程師。</p>
