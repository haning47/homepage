<p align="center"><img border="0" src="image/title5.gif" width="469" height="61"></p>

<blockquote>
  <blockquote>
    <p><font color="#FFFFFF" face="標楷體">光電材料是我們生活中不可或缺的一部份，例如電視、燈泡或是現在所面對的螢幕等等。尤其是ＬＥＤ和ＯＬＥＤ的是未來發展的方向，因為他們都具有節能以及超薄的特性。如果應用在面板上可以節省不少能源，以及他輕薄的特性增加了不少時尚感。</font></p>
    <p><font color="#FFFFFF" face="標楷體">雖然網頁內容及圖片多半是剪剪貼貼，不過也是要經過不斷搜尋、編輯之後才能整理出完整的內容。做網頁讓我學到以前很多沒有學過的功能，像是下拉式按鍵、ＪＡＶＡ的應用以及電子相簿等等。可能以後不會碰到這些東西，不過至少算是一個經驗吧！</font></p>
  </blockquote>
</blockquote>
