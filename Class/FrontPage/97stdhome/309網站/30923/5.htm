<p align="center">　　在這次的電腦作業之中，間接的讓我了解到電機工程的內容與性質，</p>
<p align="center">更讓我的受益良多對於這次的作業之中，更讓我了解到自己的知識並不是</p>
<p align="center">如此的精深廣博，未來屬於資訊科技的時代，對於電機資訊類的工作領域研究範圍廣大，</p>
<p align="center">如果可以繼續探討，希望在大學之中的生活可以繼續的研究。</p>
<p align="center">而我更在這次的網頁設計的作業之中，我有學到自己以前沒有學到的東西，</p>
<p align="center">對於我電腦的網頁設計更是可以進一大步。</p>
