<blockquote>
  <p align="left">&nbsp;</p>

  <p align="left">　</p>

  <p align="left">　</p>

  <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
  這次的主題選擇了我頗有興趣的「太陽能機械」，或許正是因為有興趣，做起來也格外輕鬆、愉快。在搜尋資料的過程中，發現許多我從未了解的原理與產品，也看了幾份其他人做的相關報告，除了清楚的記載其知識，更將內容整理得有條不紊，讓初學的我能有系統地閱讀，而不是囫圇吞棗。</p>

  <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
  雖然，在每個求學階段都有網頁的教學，但以往都是介紹關於自己的生活趣事，這還是我第一次自己定下一個主題，並蒐集資料、找尋適合的圖片，讓整個版面看起來乾淨、簡單。</p>

</blockquote>
