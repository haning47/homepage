<p align="center">　</p>
<p align="left"><b><font face="標楷體" size="4">第一次在學校的電腦課學習如何製作網頁，</font></b></p>
<p align="left"><b><font face="標楷體" size="4">不僅讓我在這次有趣的課程中學習新的技能，</font></b></p>
<p align="left"><b><font face="標楷體" size="4">更在為製作網頁而查詢資料的過程中，</font></b></p>
<p align="left"><b><font face="標楷體" size="4">重新對自己所感興趣的科目有所認識並吸收更多知識。</font></b></p>
<p align="left"><font face="標楷體" size="4"><b>以前使用網路時看到各式各樣有趣又有特色的網頁時，</b></font></p>
<p align="left"><font face="標楷體" size="4"><b>總是很羨慕並且好奇，以為這樣技術性的事情我是永遠都做不來。</b></font></p>
<p align="left"><font face="標楷體" size="4"><b>但是直到開始學習，我發現電腦不只是工具更是一門藝術!　</b></font></p>
<p align="left"><font face="標楷體" size="4"><b>而我選擇〔宇宙〕作為我的主題，</b></font></p>

<p align="left"><font face="標楷體" size="4"><b>是因為我覺得太空物理與天文理論很有趣，</b></font></p>

<p align="left"><font face="標楷體" size="4"><b>他們是如此的奧妙，而我們現今對宇宙與太空的了解都非常有限，</b></font></p>

<p align="left"><font face="標楷體" size="4"><b>因此我想對這方面做研究並滿足我想揭開宇宙神秘面紗的慾望!</b></font></p>
