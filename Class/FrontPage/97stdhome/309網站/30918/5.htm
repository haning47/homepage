    <td width="58%"><font face="華康少女文字W3">在日常生活中大家都應該有過使用電視、電腦、電燈等電器的經驗，這些電器的出現也確實為生活帶來便利。然而當電器使用一段時間後，機器通常都會發熱，若是使用時間過長，甚至還會因過熱而燒毀。造成這些問題的主要原因就是電阻，而超導體解決了這個問題。<br>
      超傳導是指「導體的電阻為零」的現象，雖然超導體得在低溫才可作用而使發展受限，但其高能量密度、省能源、低發熱、高靈敏度等特性仍是其他材料無法比擬的。在環保需求下，將來超導體絕對是在電力、醫療、運輸、資訊等領域不可或缺的材料。因此，若能了解這個即將成為未來趨勢的材料，也就代表先掌握了商機與尖端資訊！</font></td>
    <td width="18%"></td>

}
