<p align="center">　</p>

<p align="center">　我再多次的考慮之下，我決定作原子這個主題。因為原子與我們的生活息息相關，</p>

<p align="center">我們卻沒有仔細的去觀察他。所以我決定來好好鑽研我們生活週遭很常見的原子類</p>

<p align="center">型及實用的方法。利用這次作出屬於我們自己的網頁的機會，我學到了很多東西。</p>

<p align="left">　　　　甚至超越了在課本和教科書裡學到的知識。</p>

<p align="center">　　&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
事實上，我很感謝有這一次作網頁的機會，我不但在製作網頁的過程中學</p>

<p align="left">　　　　會了如何使用CSS以及JavaScript還充實了我在原子方面的知識，實在是一舉兩得</p>

<p align="left">　　　　阿。以後再有這種機會，我也會全力以赴，再次進行充實自我的旅程。</p>
