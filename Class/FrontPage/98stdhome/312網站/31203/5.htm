<div align="center">
  <center>
  <table border="0" width="80%">
    <tr>
      <td width="100%">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <font size="4">經濟與我們生活密不可分，生活中的食衣住行無一不仰賴金錢，雖然金錢不是萬能，但沒有錢真的萬萬不能，故深入了解世界的經濟趨勢是必然的。我們必須清楚掌握自己有多少的收支盈餘，才可以使自己生活無虞。經濟真的無所不在，對於個人到國家甚至對整個世界都有其重要性。經濟的領域很廣，從生產運作、消費買賣、公司企業、股票市場到投資保險......， 
        這些都與我們密切相關。</font>
        <p><font size="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        透過這次製作網頁的機會，讓我有機會去了解與經濟相關的整體脈絡，了解世界上有哪些在維持市場經濟穩定及世界經濟和平的機構與組織，雖然不是深入的去鑽研和探討，但對於整個概念上我熟悉了不少，希望以後出社會能學以致用。</font></td>
    </tr>
  </table>
  </center>
