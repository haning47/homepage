      <p style="word-spacing: 6; line-height: 200%; margin-top: 3; margin-bottom: 3"><br>
      　　液晶的發現與應用對於現代科技有莫大的影響，液晶特殊的物理性質是現代許多材料所無可比擬的，其改變了人們顯示螢幕的方法，使人類的生活更加輕鬆、方便，我們現今生活中能有如此多輕薄易於攜帶的電子辭典、Notebook都仰賴此項科技的發展，脫離笨重顯示器的世代。<br>
      </p>
      <p style="word-spacing: 6; line-height: 200%; margin-top: 3; margin-bottom: 3">　　另外，嘗試製作這網頁使我學會了網頁的製作方式，以及各種特殊的技巧，如Java、框架等等。未來若還有機會自製網頁，相信這次的經驗必定為我奠下了基礎。而且收集網頁資料的同時，也讓我對於液晶有更加深入的探討與了解，實在是獲益良多。<br>
      </p>
