        <p style="LINE-HEIGHT: 200%" align="left"><b><font color="#000000">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        經過這次的網頁製作過程，使我了解到架設一個網站一點也不輕鬆，花了好幾堂課的時間(一週一堂50分鐘的課)才完成，<span style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">完成的還只是最簡單和陽春到不行的網站。但經過這次的學習</span></font><font color="#000000">，</font><font color="#000000">不僅使我對奈米碳管有更多的認識</font><font color="#000000">，</font><font color="#000000"><span style="FONT-FAMILY: 新細明體; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">也讓我學到很多以前都不知道的技巧</span></font><font color="#000000">，尤其是</font><font color="#0000FF">java 
        script</font><font color="#000000">和</font></b><b><font color="#0000FF">ｐｈｏｔｏ 
        ｉｍｐａｃｔ</font><font color="#000000">的功能!</font><font color="#000000">希望大家能對奈米碳管有更深刻的體認</font><font color="#000000">，</font><font color="#000000">也希望這個網站是個有意義的網站。</font><font color="#FF0000">最後謝謝老師辛苦的教導^^</font></b></p>
        <script language="JavaScript">
<!-- 
if (document.all){
//To add more stars simply add more colours in below array!!
colours=new Array('#0000E1','#E6EAD5','#DDFF78','#FF2828','#C675EC','#FFD350','#B9A03A')

//Alter nothing below!!
amount=colours.length;
YgetDelay=0,XgetDelay=0,Ydelay=0,Xdelay=0,step=0.2,currStep=0,my=0,mx=0;
document.write('<div id="ie" style="position:absolute;top:0;left:0;"><div style="position:relative">');
for (i=0; i < amount; i++)
document.write('<div id="iestars" style="position:absolute;top:0px;left:0px;height:50px;width:50px;font-family:Courier New;font-size:5px;color:'+colours[i]+';padding-top:20px;text-align:center">.</div>');
document.write('</div></div>');
ini=1;
gstep=1;
function iMouse(){
my=event.y;mx=event.x;
}
document.onmousemove=iMouse
function dim(){
ini-=gstep;
dt=setTimeout('dim()',10);
if (ini < 2){
clearTimeout(dt);
glow();
}
}
function glow(){
ini+=gstep;
gt=setTimeout('glow()',10);
if (ini > 14){
clearTimeout(gt);
dim();
}
}
function stars(){
ie.style.top=document.body.scrollTop;
for (i=0; i < amount; i++)
 {
 var layer=iestars[i].style; 
 layer.filter='glow(color='+colours[i]+', strength='+ini+')';
 layer.top= Ydelay+100*Math.sin((5*Math.sin((currStep-15.99)/10))+i*70)*Math.sin((currStep)/10)*Math.cos((currStep+i*25)/10); 
 layer.left=Xdelay+180*Math.cos((5*Math.sin((currStep-15.99)/10))+i*70)*Math.sin((currStep)/10)*Math.cos((currStep+i*25)/10);
 }
currStep+=step;
}
function delay(){
Ydelay = YgetDelay+=(my-YgetDelay)*1/20;
Xdelay = XgetDelay+=(mx-XgetDelay)*1/20;
stars();
setTimeout('delay()',10);
}
delay();
glow();
}
//-->
</script>
