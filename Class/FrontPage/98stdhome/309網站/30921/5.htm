<p align="center" style="text-align:center"><span style="color:white">穿越時空旅行一直是人類所希望的，在未來的某一天一定能成功的跨越時空。<span lang="EN-US"><o:p>
</o:p>
</span></span></p>
<p align="center" style="text-align:center"><span style="color:white">科幻世界中存在著各式各樣的方法，不論是電子化還是讓身體休眠，但這都只是想像。想要真正的超光速飛行，必然需要各個領域的努力，像是物理方面的推導，預測任何的可行性，或是材料電機方面，建造能實際應用或測試的載具。不論是哪一方面，都有很長的一段路要發展。<span lang="EN-US"><o:p>
</o:p>
</span></span></p>
<p align="center" style="text-align:center"><span style="color:white">看了現今各式各樣的方法，大部分都還只是想像的階段而已。但是，要有前人的想像，才有後人的發揮。或許在<span lang="EN-US">21</span>世紀，這些都只是空想，一旦時機成熟了，夢想自然就會實現<span lang="EN-US"><o:p>
</o:p>
</span></span></p>
