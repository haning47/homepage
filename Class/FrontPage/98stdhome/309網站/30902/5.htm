<title>30902調酒</title>
</head>

<body background="image/back5.gif">

<p align="center"><img border="0" src="image/title5.gif" width="456" height="47"></p>

<p align="center">　</p>
<p align="center"><font face="標楷體" size="4">現代人多活在沉重的壓力下</font></p>
<p align="center"><font face="標楷體" size="4">其實生活中有許多美好的事務可舒緩緊繃的神經</font></p>
<p align="center"><font face="標楷體" size="4">包括飲食</font></p>
<p align="center"><font face="標楷體" size="4">適度的飲酒可以放鬆新神</font></p>
<p align="center"><font face="標楷體" size="4">調酒是種漂亮又精巧的藝術</font></p>
<p align="center"><font face="標楷體" size="4">希望大家能多認識這獨特舒壓的管道</font></p>
<p align="center">　</p>
<p align="center"><font face="標楷體" size="4">雖然我所報考的科系與食品、酒類沒有關係，但因為有興趣，</font></p>
<p align="center"><font face="標楷體" size="4">所以就算沒有實質短程利益，在製作整個網頁的過程依舊感到很快樂，</font></p>
<p align="center"><font face="標楷體" size="4">而課程中所學到的種種方法與技巧，相信在未來有一天一定能派上用場，</font></p>
<p align="center"><font face="標楷體" size="4">感謝老師，也感謝課程的安排讓我有機會學到這項技能。</font></p>
<p align="center">　</p>
