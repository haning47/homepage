<p align="center">小學時的電腦課有試著架設過一個網站，但因年紀太小，學不到什麼東西。</p>
<p align="center">上高中後就不一樣了，除了學會運用程式之外還能仔細挑選自己所需要的資料。</p>
<p align="center">對於喜愛薩克斯風的我來說也算是多了一次的機會可以重新認識這個我喜愛的樂器。</p>
<p align="center">除了美邊之外更學會的網站的架構，以及資料的整理，更要注意智慧財產權的問題。</p>
<p align="center">薩克斯風是個很特別的樂器！</p>
<p align="center">能依照演奏者的習慣以及樂器本身的種類能吹出各種不同的音色。</p>
<p align="center">對於樂器大家理當好好珍惜，也希望有更多更多的人能體認到薩克斯風的美好！</p>
<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
if (document.all) {
//Things you can alter
yourLogo = "就是愛薩克斯風";  
logoFont = "標楷體";
logoColor = "FF8500";
//Nothing needs altering below!
yourLogo = yourLogo.split('');
L = yourLogo.length; 
TrigSplit = 360 / L;
Sz = new Array()
logoWidth = 100;
logoHeight = -30;
ypos = 0;
xpos = 0;
step = 0.03;
currStep = 0;
document.write('<div id="outer" style="position:absolute;top:0px;left:0px"><div style="position:relative">');
for (i = 0; i < L; i++) {
document.write('<div id="ie" style="position:absolute;top:0px;left:0px;'
+'width:10px;height:10px;font-family:'+logoFont+';font-size:12px;'
+'color:'+logoColor+';text-align:center">'+yourLogo[i]+'</div>');
}
document.write('</div></div>');
function Mouse() {
ypos = event.y;
xpos = event.x - 5;
}
document.onmousemove=Mouse;
function animateLogo() {
outer.style.pixelTop = document.body.scrollTop; 
for (i = 0; i < L; i++) {
ie[i].style.top = ypos + logoHeight * Math.sin(currStep + i * TrigSplit * Math.PI / 180);
ie[i].style.left = xpos + logoWidth * Math.cos(currStep + i * TrigSplit * Math.PI / 180);
Sz[i] = ie[i].style.pixelTop - ypos;
if (Sz[i] < 5) Sz[i] = 5;
ie[i].style.fontSize = Sz[i] / 1.7;
}
currStep -= step;
setTimeout('animateLogo()', 20);
}
window.onload = animateLogo;
}
//  End -->
</script>
