<p align="center">我會做這個主題，是因為現在地球暖化的議題越來越受人重視&nbsp;，</p>

<p align="center">覺得自己也有義務要去知道，進而去找到能幫助地球的方法。</p>

<p align="center">做了這個網頁，讓我深刻了解全球暖化的課題、生態的危及、</p>

<p align="center">居住環境受到威脅，我們不能坐視不管，</p>

<p align="center">每個人都有責任保護地球這個目前為止唯一的家！</p>

<p align="center">藉由此次的學習，真的有很多很多的收穫，</p>

<p align="center">我學會用許多軟體，並了解如何運用它們，</p>

<p align="center">托這課程的安排，提升我不少的電腦能力。</p>
