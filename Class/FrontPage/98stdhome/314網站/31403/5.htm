<title>我的心得</title>

<body background="images/back1.JPG">

<p align="center"><img border="0" src="images/title5.gif" width="469" height="61"></p>

<p align="center">　</p>

<p align="center">台灣可以說是一個資源豐富的寶島，</p>

<p align="center">有多樣生態的國家公園，不同的民俗風情，</p>

<p align="center">還有各國的道地美食，旅遊景點多不勝數，</p>

<p align="center">能供給闔家欣賞遊玩的選擇也十分多樣，</p>

<p align="center">可說是大人小孩遊玩的天堂。</p>

<p align="center">其中我最想去的便是阿里山，</p>

<p align="center">還沒有機會去此地遊玩的我十分想要實際的走一趟，</p>

<p align="center">去坐坐阿里山小火車、看日出，非常的吸引人。</p>

<p align="center">有機會與閒暇時間的話，我也希望到不同的地方旅遊，</p>

<p align="center">增廣見聞也拓展自己的視野。</p>

<p align="center">來到台灣旅遊絕對是個很棒的選擇，</p>

<p align="center">風景名勝到夜市美食絕對讓人印象深刻，</p>

<p align="center">滿載回憶而歸。</p>

<p align="center">　</p>
