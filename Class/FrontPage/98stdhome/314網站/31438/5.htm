<p align="center"><b><font size="5" face="華康少女文字W3" color="#800080">做這個網頁其實剛開始我還覺得滿無聊的 
因為電腦課都不能玩電腦 
所以我選擇了一個很普通的題目就是颱風 
現在網路上颱風的資訊真的很多 
不太需要我去花很多時間去找 過了幾節課以後我漸漸發現 
製作網頁其實有很大的樂趣 不僅讓我更了解電腦如何運用 
也讓我去多了解有關於我要製作得主題的內容 
一舉兩的的一個活動 雖然我並不是非常會用電腦 
不過有了這次得經驗 我想我以後應該會花時間在學習電腦上 
希望可以有更多技能 未來發展一定也非常好</font></b></p>
