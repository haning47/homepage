<p align="center">旅遊，可以了解到各地的文化風情，透過這次的電腦作業，讓我更了解香港的購物聖地。</p>
<p align="center">原來所謂的購物天堂，就是指香港，所以這輩子一定要去一次香港血拼，</p>
<p align="center">體驗購物的樂趣。我對香港又多了幾份敬意。</p>
<p align="center">這份作業也讓我學到許多電腦技巧，不管是製圖，架設網站，編輯資料，都是一門大學問。</p>
<p align="center">一步步的製做好一個網站真的很有成就感喔！</p>
