<p align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <font size="5" face="標楷體">在製作這個網頁課程學習中學到許多有用的技巧和方法，如也學到使用圖片處理檔的方式。此外並且從查詢資料、編排文字、尋找圖片等等過程中更加了解機率與統計這個主題，看著網站架構逐漸成型，最後產生個作品實在令人高興。</font></p>
