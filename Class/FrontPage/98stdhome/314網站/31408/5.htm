<p align="left" style="line-height: 200%">　　<font size="4"> </font><font size="3">麥田圈至今依然是個未知的謎，雖然科學家做了許多不同的解釋，但仍無法證實到底哪個說法最為正確。對於這個未知的世界，我十分有興趣。未知，可以給人許多的想像空間，不一定要得到真相才是最好的。這也是神話的來源－想像。麥田圈，我說他是搗蛋鬼的惡作劇，而這個搗蛋鬼是擁有超高藝術天份的幾何圖形創作者，因為找不到人陪他玩，於是就在麥田裡留下他創作的足跡。</font></p>

<p align="left" style="line-height: 200%"><font size="3">　　沒有什麼是絕對的正確與絕對的錯誤，一切都在於人們如何去解釋，比較合理的解釋，就會被大家接受而成為真理。但又有可能在未來的一百年後，被更進步的科學理論給推翻。</font></p>
