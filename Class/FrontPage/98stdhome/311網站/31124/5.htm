<p align="center">　</p>
<p align="center"><img border="0" src="image/title5.gif" width="468" height="63"></p>

<table border="1" width="100%" height="258">
  <tr>
    <td width="100%" height="246" align="center">
      <p align="left"><font color="#FFFFFF"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
      一位拳擊選手轉行成為一位建築師,而且還相當的傑出.</b></font></p>
      <p align="left"><font color="#FFFFFF"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
      沒受過甚麼專業訓練的他,竟然能將光影的變化運用的如此精湛.並且在自己的建築作品中創造出自己的風格,就算是受過專業訓練的建築師都不一定能擁有這樣的成就.</b></font></p>
      <p align="left"><font color="#FFFFFF"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
      安藤忠雄-一位充滿戲劇性的建築設計師.了解了他的人生經歷後,讓我更覺得建築是很有趣的,並不一定要有專業的訓練也能有如此偉大的作品.想要創造出和他一樣擁有個人風格.又能讓人感覺到光影交織下得美麗.讓人受到感動.</b></font></p>
      <p align="left"><font color="#FFFFFF"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b></font></td>
  </tr>
