<p align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
台灣號稱為美食之國，各個縣市均有屬於自己獨特的口味與特色，</p>
<p align="center">而許多外國人都為此慕名而來 
。俗話說：「民以食為天。」食物是與</p>
<p align="center">我們生活息息相關與不可或缺的一部分。會做這個主題一部分的原因是</p>
<p align="center">因為個人喜歡吃，而另一部份則是希望能夠藉以了解台灣各地的飲食風</p>
<p align="center">俗習慣。台灣是個島嶼國家，四面環海再加上特殊的地形景觀，使得飲</p>
<p align="center">食方面幾乎應有盡有，也因此發展出來一套屬於自己獨特的飲食風格，</p>
<p align="center">就讓我們把這份特殊的台灣情發展到世界各地吧！</p>
