<p align="center"><img border="0" src="images/title5.gif" width="469" height="63"></p>

<p align="center" style="word-spacing: 0; line-height: 150%; margin-top: 0; margin-bottom: 0"><span lang="ZH-TW" style="FONT-FAMILY: 新細明體">學完這個課程之後，我學到很多東西，除了架設網站的步驟之外</span></p>

<p align="center" style="word-spacing: 0; line-height: 150%; margin-top: 0; margin-bottom: 0"><span style="font-family: 新細明體" lang="ZH-TW">還有關於綠建築的許多知識。隨著溫室效應越來越嚴重，保護我們的環境已經是刻不容緩的議題</span></p>

<p align="center" style="word-spacing: 0; line-height: 150%; margin-top: 0; margin-bottom: 0"><span style="font-family: 新細明體" lang="ZH-TW">而綠建築在食衣住行的生活各方面都能為我們節省能源，想必一定能成未來的趨勢</span><span lang="ZH-TW" style="FONT-FAMILY: 新細明體">　　　</span></p>

<p align="center" style="word-spacing: 0; line-height: 150%; margin-top: 0; margin-bottom: 0"><span lang="ZH-TW" style="FONT-FAMILY: 新細明體">許多人對於綠建築或是生態建築存有造價高的印象。事實上，國外已有無數的案例證明綠建築並不等於高科技，也不需要高科技，而是一種設計態度，好的設計，可以讓建築對環境的衝擊減到最低，因此，不是只有有錢人才住的起綠建築，只要設計的好，任何人都應該可以「住的永續」。</span></p>

<p align="center" style="word-spacing: 0; line-height: 150%; margin-top: 0; margin-bottom: 0">　</p>
