<p class="MsoNormal" style="text-indent:23.05pt;mso-char-indent-count:1.92;
line-height:150%"><span style="font-family:細明體">在生活科技課程中，學習如何使用<span lang="EN-US">PhotoImpact</span>和<span lang="EN-US">FrontPage</span>來進行影像處理及網站製作，我選擇的主題正是宮崎駿的動畫帝國，藉由這次機會，重溫兒時回憶，也從宮崎駿的作品中，看見他溫柔細膩的心思，用動畫反映反戰、環保等議題，多以中下階層人物為主角，蘊含深厚的人道關懷，讓每部動畫既知性又感人。</span></p>
<p class="MsoNormal" style="text-indent:23.05pt;mso-char-indent-count:1.92;
line-height:150%"><span style="font-family:細明體">除了對影像的苛求，他對音樂也絲毫不馬虎，與御用音樂大師──久石讓合作譜出動人樂章，打造出偉大的動畫帝國，甚至設立主題博物館，讓影迷們更貼近他們夢想中的世界，參觀動畫從素描手稿開始，一點一滴的累積。</span></p>
<p class="MsoNormal" style="text-indent:23.05pt;mso-char-indent-count:1.92;
line-height:150%"><span style="font-family:細明體">宮崎駿證明興趣及熱情是通往成功的捷徑。</span></p>
<p class="MsoNormal" style="text-indent:23.05pt;mso-char-indent-count:1.92">　</p>
