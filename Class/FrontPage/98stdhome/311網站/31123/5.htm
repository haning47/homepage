<body background="images/back1.jpg">

<p align="center"><img border="0" src="images/title5.gif" width="469" height="62"></p>

<p align="left"><font face="華康行書體" size="5">&nbsp;&nbsp;&nbsp; 在設計這個網頁的過程中<span style="mso-bidi-font-family: Times New Roman; mso-font-kerning: 1.0pt; mso-ansi-language: EN-US; mso-fareast-language: ZH-TW; mso-bidi-language: AR-SA">，我學到了很多從前未曾有機會學習到的網頁設計的能力和技巧。雖然國中電腦課曾經有粗淺接觸過網頁設計，但是那卻只是套用既定的網頁模式，既不深入也沒有創新。高中所學的顯然與從前不同，在恪遵老師指導技巧之餘，還能有很大的彈性給我們自由發揮，除了學到電腦技巧，也讓我對統計學有更深一層認識，原來統計不僅只是數字的計算，它在生活中的實際應用其實非常廣泛，橫跨各領域，學習的過程中，實在獲益匪淺。</span></font></p>
