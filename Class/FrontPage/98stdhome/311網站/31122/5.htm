<p align="left" style="line-height: 200%">　　經過這為期超過一個學期的訓練，我學到了許多和製作網站相關的技術，雖然未來不是專攻資訊方面，但是我看過一本書，裡面有一位成功的財會人員做的論述，他認為一個成功的人，要不斷的、廣泛的吸收各方面的知識，不管是心理、醫學、設計、資訊，甚至是機械方面，只要是知識，都需要攝取，並且吸收。我很高興能再高中有這麼一項課程，因為會計也並不是和電腦完全不相關，畢竟資訊時代，有時候做報表......之類的都需要用到電腦。我相信我在大學，能比人家多一項技能，也多一項優勢。很感謝老師細心的教導！</p>
