<title>新網頁1</title>

<body background="images/back5.GIF">

<p align="center"><img border="0" src="images/title5.gif" width="465" height="61"></p>

<p>　</p>
<table border="0" width="100%">
  <tr>
    <td width="19%"></td>
    <td width="64%">
      <p style="line-height: 200%">　　現代的科技相當發達，讓我們能夠時常接觸到網際網路。然而，我們卻很少有機會自己設計自己的網頁。這次能製作自己的網頁相當開心，學到了很多不同的技巧，了解平常我們在網頁上瀏覽的Jave內容背後其實都是由一串長長的程式碼組成的，收集來的資料也要經過整理不能直接複製貼上，要完成一個好的網頁真不是一件簡單的事！</p>
      <p style="line-height: 200%">　　另外在建築方面，以前都只是草草瀏覽一下，這次因為要整理的關係所以仔細的看過了內容，也因此更加了解了不同風格的建築背後的歷史淵源，也更能體會之中的美。　　</td>
    <td width="17%"></td>
  </tr>
</table>
