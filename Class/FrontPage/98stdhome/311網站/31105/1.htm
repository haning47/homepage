    <td width="73%">
      　　世界七大工程奇蹟，簡稱世界工程奇蹟，是指近代至現代七項最大型的工程，由美國土木工程師學會選出。它們分別是巴拿馬的巴拿馬運河、荷蘭的北海保護工程、美國的帝國大廈和金門大橋、加拿大的加拿大國家電視塔、巴西的伊泰普大壩，以及英國及法國的英法海底隧道。
      <p>　　這些都是人們的智慧，對建築工程有興趣的朋友不妨一起來看看吧！<br>
