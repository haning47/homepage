<p align="center"><font color="#FFFFFF"><b>這是第一次作出如此完整的網站，主題也採用了自己較有興趣的耳機，</b></font></p>
<p align="center"><font color="#FFFFFF"><b>因此一開始做就停不下來了。</b></font></p>
<p align="center"><font color="#FFFFFF"><b>從什麼都沒有慢慢作成像網路上的網站一樣，過程雖然辛苦，但完成的時候真的很開心。</b></font></p>
<p align="center"><font color="#FFFFFF"><b>從高三上開始製作，一直到了高三下才完成，長達將近一年，希望之後可以在網路上看到自己製作的</b></font></p>
<p align="center"><font color="#FFFFFF"><b>網站，並且與大家分享自己關於耳機的知識。</b></font></p>
<p align="center"><font color="#FFFFFF"><b>如果有任何意見與指教，也希望大家可以提出來一起討論!</b></font></p>
