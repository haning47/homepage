      <td width="100%" height="262">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        回想高一時的電腦課，豐富又很有趣，但就是缺少一種感覺，一種成就感。而在高三的生活科技課(電腦課)終於滿足了。高三的電腦課要用到許多的技巧，例如程式語言、PhotoImpact，甚至要發揮你的創意才能使以一件作品(網站)完成。因此，在作品完成之後，當然就會有一種莫名的成就感，而那種感覺就是驅使我繼續在電腦方面努力的動力來源。
        <p>　　而超級電腦也是我一直很有興趣的主題，但以往都沒有機會去好好了解它。如今，我終於藉著這個機會進入超級電腦的世界，我了解到它的歷史、進化、設計與革新。在最後，我們要感謝發明超級電腦的人，沒有超級電腦，我們是會感到極不方便的。</p>
        <p>　</p>
        <p>　　</p>
