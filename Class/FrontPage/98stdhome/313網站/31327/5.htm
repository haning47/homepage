<p align="center">　</p>
<p align="center">　　　　經過這次製作網頁的學習，我更加認識大眾運輸系統</p>
<p align="center">的運作模式和機械方面的操作和設計，從小就對交通工具和機</p>
<p align="center">械物體的設計很感興趣，在這次的部落格設計後我觀摩了更多</p>
<p align="center">作品，從德國輕軌道歐洲最著名的歐洲之星，車體的設計和製</p>
<p align="center">作流程也經過網站上的解析而了解．</p>
<p align="center">　</p>
<p align="center">大眾運輸系統最具代表性的就是捷運（輕軌）系統了，每種國</p>
<p align="center">家每個城市都有屬於自己風格的車體設計，各具特色和功能性</p>
<p align="center">，令人著迷．今後也希望自己能夠往這方面在繼續深究，學習</p>
<p align="center">更多有關設計和機械的科系，創造屬於自己的天地．</p>
