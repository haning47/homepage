<title>心得</title>
</head>

<body bgcolor="#000000" background="BD14604_.GIF">

<p align="center"><img border="0" src="image/title5.gif" width="468" height="59"></p>

<p align="center"><font face="華康流隸體" size="4">透過製作這個網站，</font></p>
<p align="center"><font face="華康流隸體" size="4">我對太陽系的了解更加深入，</font></p>
<p align="center"><font face="華康流隸體" size="4">也瀏覽了很多星球的照片，</font></p>
<p align="center"><font face="華康流隸體" size="4">每個星球都有各自的特色、各自的美。</font></p>
<p align="center"><font face="華康流隸體" size="4">地球真的是一個很特別的星球，</font></p>
<p align="center"><font face="華康流隸體" size="4">唯一一個有生命的星球，</font></p>
<p align="center"><font face="華康流隸體" size="4">而近幾年地球人卻快速的破壞它，</font></p>
<p align="center"><font face="華康流隸體" size="4">雖然科學家也發現火星有孕育生命的可能性，</font></p>
<p align="center"><font face="華康流隸體" size="4">但我們還是必須珍惜這個特別的星球，</font></p>
<p align="center"><font face="華康流隸體" size="4">讓我們的下一代有生存的地方。</font></p>

</body>
