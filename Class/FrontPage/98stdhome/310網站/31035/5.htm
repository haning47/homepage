<p align="center"><font size="2" face="標楷體">經過幾個禮拜來製作網頁，對於網頁設計有些概念。目前學到的是網頁設計最基礎的部分，而要設計一個好的網頁，程式設計是擺脫不了的。希望以後能在網頁方面繼續深造。而我選這個主題只是因為對愛滋病毒有些興趣。本來是想在多了解愛滋病毒的..但礙於時間以及課業關係，只對主題有些淺層的了解。希望在未來的日子可以了解更多關於生物方面的東西，不只有愛滋病毒而已。</font></p>
