<div align="center">
  <p align="left">　 </p>
  <p align="left">執行LoadPicture指令時出現錯誤</p>
  <p align="left">Private Sub Command1_Click()<br> 
    Picture1.Picture = LoadPicture(App.Path &amp; &quot;\菊草葉.jpg&quot;)<br> 
    End Sub<br> 
  </p>
  <p align="left"><img src="PictureBox.jpg" width="491" height="222" alt="圖片載入錯誤"> </p>
  <p align="left">&nbsp;</p>
  <p align="left">原因 : 沒有正確的存檔</p> 
  <p align="left">解決方法 : 先將檔案和圖片存在同一個資料夾再執行。</p> 
</div>
