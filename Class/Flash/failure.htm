<title>為何會出現儲存文件失敗</title>
</head>

<body background="../../Images/cback.gif">
<p><img src="../../Images/cfbar.gif" width="465" height="57" alt="教材文件Flash"></p>
<p>&nbsp;</p>
<p>為何會出現儲存文件失敗 </p>
<p><img border="0" src="Images/failure1.jpg" width="716" height="537" alt="儲存文件失敗"></p>
<p>　</p>
<p>原因是，已經開啟了影片1，現在又要以影片1這個檔名存檔，所以失敗。如下:</p>
<p><img border="0" src="Images/failure2.jpg" width="716" height="537" alt="儲存文件失敗"></p>
<p>　</p>
<p>　</p>
<p>解決方法有二種 :</p> 
<p>第一種 :&nbsp;&nbsp;&nbsp; 將影片1這個檔關掉再存檔，會蓋掉原來影片1這個檔案。</p> 
<p>第二種:&nbsp;&nbsp;&nbsp; 存另外一個檔名</p>

<p>　</p>
