<p><font size="5">怎麼把flash背景用成透明色</font> </p>
<p align="left"><br>
</p>
<p align="left">&nbsp;&nbsp; 　如果是要讓FLASH電影檔透明的部分在瀏覽器裡變成透明，也就是出現該<br>
  網頁的背景的話，你可以在publish裡，把HTML標籤下的Window Mode改成<br>
  Transparent Windowless就可以了。<br>
