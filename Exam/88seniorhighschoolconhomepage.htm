<BLOCKQUOTE>
  <H1 align=center>台北市88學年度高中高職組首頁設計競賽題目</H1>
  <HR>

  <H3><FONT color=#800080>建構一我的最愛網站(如：嗜好...)</FONT></H3>
  <P>首頁設計競賽補充說明：</P>
  <UL>
    <LI>請參賽者提供設計理念架構，架構之下掛那些plug-in，什麼工具，以簡單說明，純提供參考，不列入評分之列，可改在比賽2小時完後填寫，12:40前送市立師範學院。參賽者須填寫表格內容如下(務必填寫)： 
    </LI></UL>
  <BLOCKQUOTE>
    <OL>
      <LI>主題 
      <LI>設計理念 
      <LI>整體架構 
      <LI>設計所使用工具 
      <LI>設計所利用資源(請列出外掛軟體、鏈結網站製作單位，現成之網頁來源或其它非在比賽時間內所製作設計的物件來源) 
  </LI></OL></BLOCKQUOTE>
  <UL>
    <LI>別人的東西可以引用，但須註明出處，以示尊重他人之著作權。 </LI></UL></BLOCKQUOTE></BODY></HTML>
