<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>📥 批次下載松山高中網站檔案</title>
<style>
body {
  font-family: "Noto Sans TC", sans-serif;
  background-color: #f4f4f4;
  color: #333;
  padding: 30px;
  text-align: center;
}
input, button {
  padding: 10px 16px;
  font-size: 16px;
  margin: 5px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button {
  background-color: #0a5c44;
  color: white;
  transition: background 0.2s;
}
button:hover {
  background-color: #0c7357;
}
#log {
  margin-top: 20px;
  text-align: left;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
a.download-link {
  display: block;
  margin: 6px 0;
  text-decoration: none;
  color: #0a5c44;
}
a.download-link:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<h2>📥 批次下載松山高中網站檔案</h2>
<p>輸入要抓取的松山高中網頁網址（例如：<code>https://www.sssh.tp.edu.tw/</code>）</p>

<input type="text" id="urlInput" placeholder="輸入網址..." size="50">
<button id="fetchBtn">抓取連結</button>
<button id="downloadAllBtn" disabled>全部下載</button>

<div id="log"></div>

<script>
let foundLinks = [];

document.getElementById("fetchBtn").addEventListener("click", async () => {
  const url = document.getElementById("urlInput").value.trim();
  const log = document.getElementById("log");
  const downloadAllBtn = document.getElementById("downloadAllBtn");
  foundLinks = [];
  downloadAllBtn.disabled = true;
  log.innerHTML = "";

  if (!url) {
    log.innerHTML = "⚠️ 請輸入網址";
    return;
  }

  log.innerHTML = "⏳ 正在抓取頁面...";

  try {
    // 使用 allorigins 代理以繞過 CORS
    const api = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
    const response = await fetch(api);
    if (!response.ok) throw new Error("代理伺服器讀取失敗");
    const data = await response.json();
    const text = data.contents;

    const parser = new DOMParser();
    const doc = parser.parseFromString(text, "text/html");
    const links = doc.querySelectorAll("a[href]");
    log.innerHTML = "";

    const targetPrefix = "https://www.sssh.tp.edu.tw";
    let count = 0;

    links.forEach(link => {
      const href = link.getAttribute("href");
      const text = (link.textContent || "未命名").trim();
      if (!href || href.startsWith("#")) return;

      // 解析成絕對網址
      const absUrl = new URL(href, url).href;

      // ✅ 僅保留開頭是指定網域的連結
      if (!absUrl.startsWith(targetPrefix)) return;

      const parts = absUrl.split(".");
      const ext = parts.length > 1 ? "." + parts.pop() : "";
      const safeName = text.replace(/[\\\/:*?"<>|]/g, "_") + ext;

      foundLinks.push({ name: safeName, url: absUrl });
      count++;

      const a = document.createElement("a");
      a.href = absUrl;
      a.download = safeName;
      a.textContent = `下載：${safeName}`;
      a.className = "download-link";
      a.target = "_blank";
      log.appendChild(a);
    });

    if (count === 0) {
      log.innerHTML = "⚠️ 找不到任何符合條件的連結（僅限 https://www.sssh.tp.edu.tw 開頭）";
      return;
    }

    downloadAllBtn.disabled = false;
    log.insertAdjacentHTML("afterbegin", `<h3>✅ 找到 ${count} 個可下載檔案：</h3>`);

  } catch (err) {
    log.innerHTML = `❌ 錯誤：${err.message}`;
  }
});

document.getElementById("downloadAllBtn").addEventListener("click", () => {
  if (foundLinks.length === 0) return;
  let delay = 0;
  foundLinks.forEach((file, index) => {
    setTimeout(() => {
      const a = document.createElement("a");
      a.href = file.url;
      a.download = file.name;
      a.click();
    }, delay);
    delay += 700; // 每次下載間隔 0.7 秒，避免瀏覽器阻擋
  });
});
</script>
</body>
</html>
